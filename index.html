<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>多視圖待辦清單</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>我的待辦清單</h1>
  <div id="input-area">
    <input type="text" id="task-input" placeholder="輸入任務名稱…" />
    <input type="date" id="date-input" />

    <select id="category-input">
      <option value="工作">工作</option>
      <option value="學習">學習</option>
      <option value="研究">研究</option>
      <option value="文書">文書</option>
      <option value="行事曆">行事曆</option>
    </select>

    <select id="priority-input">
      <option value="高">高</option>
      <option value="中" selected>中</option>
      <option value="低">低</option>
    </select>
    <button id="add-btn">新增任務</button>
  </div>

  <div id="view-buttons" style="margin-bottom: 20px;">
    <button id="sort-date-btn" class="sort-btn active">依日期排序</button>
    <button id="sort-priority-btn" class="sort-btn">依重要性排序</button>
  </div>

  <ul id="task-list"></ul>

  <script src="script.js"></script>
</body>
</html>
